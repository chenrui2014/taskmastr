machine:
  node:
    version: 7.6
  environment:
    YARN_VERSION: 0.18.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
test:
  override:
    - yarn test
  post:
    - cat ./coverage/**/lcov.info | ./node_modules/codecov/bin/codecov
general:
  artifacts:
    - ./coverage
deployment:
  production:
    branch: production
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:taskmastr-app.git ${CIRCLE_SHA1}:refs/heads/master
      - > 
        curl -X DELETE "https://api.cloudflare.com/v4/zones/${CLOUDFLARE_ZONE}/purge_cache"
        -H "X-Auth-Email: ${CLOUDFLARE_EMAIL}"
        -H "X-Auth-Key: ${CLOUDFLARE_AUTH}"
        -H "Content-Type: application/json"
        --data '{"files":["https://www.taskmastr.co/bundle.js","https://www.taskmastr.co/stylesheets/styles.css"]}'
